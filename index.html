<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id='message'>
      </div>
      <div id='page-view'>
        <div id='entrance-view'>
          <!--SIGN-UP FORM: Form element to contain input for creating new user;
          email, password and confirmation of password-->
          <form id='sign-up' class='user'>
          <fieldset>
          <legend>Sign Up</legend>
            <input type='text' name='credentials[email]' placeholder='user@email.com'>
            <input type='password' name='credentials[password]' placeholder='password123'>
            <input type='password' name='credentials[password_confirmation]' placeholder='confirm password'>
            <input type='submit' value='sign up!'>
          </fieldset>
          </form>



          <!--SIGN-IN FORM: Form element to contain input for signing in existing user:
          email, and password-->
          <form id='sign-in' class='user'>
          <fieldset>
          <legend>Sign In</legend>
            <input type='text' name='credentials[email]' placeholder='user@email.com'>
            <input type='password' name='credentials[password]' placeholder='password123'>
            <input type='submit' value='Log In!'>
          </fieldset>
          </form>
        </div>

        <div id='user-view'>
          <section id='entry-view'>
          </section>

          <section>
            <button id='view-all'>View all entries</button>
            <button id='view-users'>View your entries</button>
            <button id='new-entry'>Write new entry</button>
          </section>
          <section>
            <form id='change-password' class='border'>
            <fieldset>
              <legend>Change Password</legend>
              <input type='password' name='passwords[old]' placeholder='password123'>
              <input type='password' name='passwords[new]' placeholder='password456'>
              <input type='submit' value='Change Password!'>
            </fieldset>
            </form>
            <form id='sign-out' class='border'>
              <fieldset>
                <legend>Sign out</legend>
                <input type='submit' value='Sign out user'>
              </fieldset>
            </form>
          </section>
        </div>
      </div>
    </body>
</html>
